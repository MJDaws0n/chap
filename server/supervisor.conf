[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:apache2]
command=/usr/sbin/apache2ctl -D FOREGROUND
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:websocket]
command=php /var/www/html/bin/websocket.php
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/www/html/storage/logs/websocket.log
stderr_logfile=/var/www/html/storage/logs/websocket-error.log

[program:cleanup]
command=php /var/www/html/bin/cleanup_daemon.php
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/www/html/storage/logs/cleanup.log
stderr_logfile=/var/www/html/storage/logs/cleanup-error.log
