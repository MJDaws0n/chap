# Chap Server - Central Control Panel
# Run this on your main server that will host the web UI
#
# Usage:
#   cp .env.example .env
#   # Edit .env with your settings
#   docker compose -f docker-compose.server.yml up -d
#
# Access the dashboard at http://your-server:8080

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: chap-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-chap_root_secret}
      MYSQL_DATABASE: ${DB_DATABASE:-chap}
      MYSQL_USER: ${DB_USERNAME:-chap}
      MYSQL_PASSWORD: ${DB_PASSWORD:-chap_secret}
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - chap-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP Server with Apache
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: chap-server
    restart: unless-stopped
    environment:
      - APP_NAME=Chap
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - APP_SECRET=${APP_SECRET:-change_this_to_random_secret_key}
      
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-chap}
      - DB_USERNAME=${DB_USERNAME:-chap}
      - DB_PASSWORD=${DB_PASSWORD:-chap_secret}
      
      - WS_PORT=8081
      
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - GITHUB_REDIRECT_URI=${GITHUB_REDIRECT_URI:-}

      # Human verification (captcha)
      - CAPTCHA_PROVIDER=${CAPTCHA_PROVIDER:-none}
      - CAPTCHA_THEME=${CAPTCHA_THEME:-dark}
      - RECAPTCHA_SITE_KEY=${RECAPTCHA_SITE_KEY:-}
      - RECAPTCHA_SECRET_KEY=${RECAPTCHA_SECRET_KEY:-}
      - AUTOGATE_PUBLIC_KEY=${AUTOGATE_PUBLIC_KEY:-}
      - AUTOGATE_PRIVATE_KEY=${AUTOGATE_PRIVATE_KEY:-}
    ports:
      - "${APP_PORT:-8080}:80"
      - "${WS_PORT:-8081}:8081"
    volumes:
      - server_storage:/var/www/html/storage
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - chap-network

volumes:
  mysql_data:
  server_storage:

networks:
  chap-network:
    driver: bridge
