services:
  minecraft:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      EULA: "${EULA:-FALSE}"
      MINECRAFT_VERSION: "${MINECRAFT_VERSION:-latest}"
      PAPER_VERSION: "${PAPER_VERSION:-latest}"
      MEMORY: "${MEMORY:-2G}"
      JAVA_EXTRA_ARGS: "${JAVA_EXTRA_ARGS:-}"
    ports:
      - "${MINECRAFT_PORT:-25565}:25565"
    volumes:
      - minecraft-data:/data
    tty: true
    stdin_open: true
    restart: unless-stopped

volumes:
  minecraft-data: {}
