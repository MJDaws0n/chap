services:
  minecraft:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      EULA: "${EULA:-FALSE}"
      SERVER_JAR_URL: "${SERVER_JAR_URL:-}"
      FORGE_VERSION: "${FORGE_VERSION:-latest}"
      MEMORY: "${MEMORY:-2G}"
        EULA: "${EULA:-FALSE}"
      JAVA_EXTRA_ARGS: "${JAVA_EXTRA_ARGS:-}"
    ports:
      - "${MINECRAFT_PORT:-25565}:25565"
    volumes:
      - minecraft-data:/data
    tty: true
    stdin_open: true
    restart: unless-stopped

volumes:
  minecraft-data: {}
